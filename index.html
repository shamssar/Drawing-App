<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="icon" href="/image/color-palette.png">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title" style="font-weight:500;"> Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="image/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="image/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="image/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title" style="font-weight: 500;"> Option</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="image/pencil.png" alt="" style="width:14.445" height="14.462"
                            viewBox="0 0 14.445 14.462">
                        <span>Pen</span>
                      </li>
                      <li class=" option tool" id="eraser">
                        <img src="image/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="4">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title" style="font-weight: 500;">Colors</label>
                <ul class="options">
                    <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear All </button>
                <button class="save-img"> Save image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
    <script src = "App.js" defer></script>r</script>
</body>

</html>
